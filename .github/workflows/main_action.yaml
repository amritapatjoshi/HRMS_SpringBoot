name: HRMS Pipeline

on:
  push:
    branches:
      - main-dev

jobs:
  pipeline-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
          java-version: '17'
          distribution: 'temurin'
          
    - name: Enable Maven debug output
      env:
          MAVEN_OPTS: "-X"
      run: mvn clean install    

    # - name: Install Maven
    #   run: |
    #        sudo apt-get update
    #        sudo apt-get install -y maven    

    - name: Build with Maven
      run: mvn -B clean package

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: hrms-springboot-jar
        path: target/*.jar  
      
    - name: Build Docker image
      run: docker build -t hrms-springboot .
